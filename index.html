<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>

    <title>Survey</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="">
        <!-- Name -->
        <fieldset>
            <label for="name" id="name-label">
                Name:<input required type="text" name="name" id="name" placeholder="enter your name">

            </label>
        </fieldset>

        <!-- Email -->
        <fieldset>
            <label for="email">
                Email: <input type="email" name="email" id="email" placeholder="enter your email">
            </label>
        </fieldset>

        <!-- Age -->
        <fieldset>
            <label for="age">
                Age: <input type="number" name="age" id="age" placeholder="age" min="13" max="120">
            </label>
        </fieldset>





    </form>

</body>

</html>
