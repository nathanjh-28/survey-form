<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>

    <title>Survey</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="">
        <!-- Name -->
        <fieldset>
            <legend>About You</legend>
            <label for="name" id="name-label">
                Name:<input required type="text" name="name" id="name" placeholder="enter your name">

            </label>


            <!-- Email -->

            <label for="email">
                Email: <input type="email" name="email" id="email" placeholder="enter your email">
            </label>


            <!-- Age -->

            <label for="age">
                Age: <input type="number" name="age" id="age" placeholder="age" min="13" max="120">
            </label>

            <!-- Current Role -->


            <select name="current-role" id="dropdown">
                <option>Which option best describes your current role?
                </option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Leaner</option>
                <option value="">Prefer not to say</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Survey Questions</legend>
            <p>Would you recomend Freecodecamp to a friend?</p>

            <label for=""><input type="radio">Definitely</label>
            <label for=""><input type="radio">Maybe</label>
            <label for=""><input type="radio">Not Sure</label>

        </fieldset>

        <!-- Submit -->
        <button type="submit" id="submit">Submit</button>





    </form>

</body>

</html>
